<!doctype html>
<html lang="en">
<head>
     <title>form Validation</title>
    <script defer src="assets/jquery.js"></script>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">	
        <h2>Form Validation</h2>
	<form id="firstForm" method="post" action="abc.html">
  		<div class="row">
    			<label for="firstName">First Name:</label>
    			<input type="text" id="firstName" name="firstName/">
  		</div>
  		<div class="row">
    			<label for="lastName">Last Name:</label>
    			<input type="text" id="lastName" name="lastName/">
  		</div>
  		<div class="row">
    			<label for="email">Email:</label>
    			<input type="email" id="email" name="email/">
  		</div>
  		<div class="row">
    			<label for="password">Password:</label>
    			<input type="password" id="password" name="password/">
  		</div>
  		<div class="row">
			<label id="gender">Gender:</label>
			<span id="gender1">
				<input id="rd1" type="radio"  name="sex" value="Male" /><span>Male</span>
				<input id="rd2" type="radio"  name="sex" value="female" /><span>Female</span>
			</span>
  		</div>
  		<div class="row">
			<label for="address">Address:</label>
        		<textarea id="address" name="address"></textarea>
  		</div>
  		<div class="row">
 			<label for="num">Ph no:</label>
        		<input id="num" name="num" type="number"/>
  		</div>
  		<div class="row">
			<label id="language">Languages known:</label>
			<span id="lang">
				<input type="checkbox"  value="Malayalam" name="lan"/>
        			<span>Malayalam</span>
				<input type="checkbox"  value="English" name="lan"/>
        			<span>English</span>
       				<input type="checkbox"  value="Hindi" name="lan" />
       				<span>Hindi</span>
			</span>
  		</div>
  		<div class="row">
			<label id="dis">district:</label>
        		<select name="district" id="select">
        			<option selected="" value="Default"> (Please select a district)</option>
        			<option value="AF" name="place">TVM</option>
        			<option value="AL" name="place">KOCHI</option>
        			<option value="DZ" name="place">KALICUT</option>
        			<option value="AS" name="place">KOTTAYAM</option>
        			<option value="AD" name="place">IDUKKI</option>
        		</select>
  		</div>
		<button type="submit" >Sign Up</button>
  	  </form>
  </div>
</body>
</html>
